<form [formGroup]="myForm" (ngSubmit)="upload()">

    <div class="form-group">
        <input class="form-control" placeholder="Title" formControlName="title" [(ngModel)]="data.title">
    </div>
    <div class="form-group">
        <input class="form-control" class="form-control" placeholder="Description" formControlName="description" [(ngModel)]="data.description">
    </div>
    <div class="form-group">
        <input type="file" class="form-control" (change)="fileChange_image($event)" placeholder="Upload Image" formControlName="file" name="image">
    </div>
    <div class="form-group">
        <input type="file" class="form-control" (change)="fileChange_video($event)" placeholder="Upload Video" formControlName="file" name="video">
    </div>
    <div class="form-group">
        <select type="dropdown" name="assetType" id="cars" formControlName="assetType" placeholder="assetType" [(ngModel)]="data.assetType">
        <option value="video">Video</option>
        <option value="pdf">Pdf</option>
        <option value="Youtube Link">Youtube Link</option>
      </select>
    </div>
    <div class="form-group">
        <select type="dropdown" name="state" id="state" formControlName="state" placeholder="state" [(ngModel)]="data.state">
        <option value="Andhrapradesh">Andhrapradesh</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Tamilnadu">Tamilnadu</option>
      </select>
    </div>

    <div class="form-group">
        <select type="dropdown" name="language" id="language" formControlName="language" placeholder="language" [(ngModel)]="data.language">
        <option value="Telugu">Telugu</option>
        <option value="Kannada">Kannada</option>
        <option value="Hindi">Hindi</option>
      </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
</form>
